<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode==1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode==3" class="mb-0">Actualizar</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                    <div class="card-body">
                        <!-- Input Fields -->
                        <div class="row">
                            <div class="col-4">
                                <label>Id:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" id="idField1" class="form-control" disabled [(ngModel)]="theater.id">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for>Ubicaci√≥n:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" id="idField2" class="form-control" [(ngModel)]="theater.location">
                                
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label>Capacidad:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" id="idField2" class="form-control" [(ngModel)]="theater.capacity">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="row">
                            <div class="col-4"> </div>
                            <div class="col-8">
                                <button *ngIf="mode==2" class="btn btn-success btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="mode==3" class="btn btn-success btn-block"
                                    (click)="update()">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
